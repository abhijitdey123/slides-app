<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slides App</title>
        <link
        rel="stylesheet"
        />
        <link rel="shortcut icon" type="image/png" href="./img/music-note.svg" />
        <link rel="stylesheet" href="style/style.css" />

        <!-- React (development) -->
        <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->

        <!-- React (production) -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

        <!-- Babel (for JSX support in the browser) -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
            content: [
            "./index.html",
            ],
            theme: {
            extend: {},
            },
            plugins: [],
        }
        </script>
    </head>
    <body>
        <div id="root"></div>

        <!-- Your React code -->
        <script type="text/babel">

        const App = () => {
            const [noCount, setNoCount] = React.useState(0);
            const [yesPressed, setYesPressed] = React.useState(false);
            const yesButtonSize = noCount * 20 + 16;

            const handleNoClick = () => {
            setNoCount(noCount + 1);
            };

            const getNoButtonText = () => {
            const phrases = [
                "No",
                "Are you sure?",
                "Really sure?",
                "Think again!",
                "Last chance!",
                "Surely not?",
                "You might regret this!",
                "Give it another thought!",
                "Are you absolutely certain?",
                "This could be a mistake!",
                "Have a heart!",
                "Don't be so cold!",
                "Change of heart?",
                "Wouldn't you reconsider?",
                "Is that your final answer?",
                "You're breaking my heart ;(",
                "Is that your final answer?",
                "You're breaking my heart ;(",
                "Plsss? :( You're breaking my heart",
            ];

            return phrases[Math.min(noCount, phrases.length - 1)];
            };

            return (
            <div className="overflow-hidden flex flex-col items-center justify-center pt-4 h-screen -mt-16 selection:bg-rose-600 selection:text-white text-zinc-900">
                {yesPressed ? (
                <>
                    <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" />
                    <div className="text-4xl md:text-6xl font-bold my-4">
                    Ok Yayyyyy!!!
                    </div>
                </>
                ) : (
                <>
                    <img
                    src="./img/All You Need Is Love SVG Cut File.svg"
                    className="fixed animate-pulse top-10 md:left-24 left-6 md:w-40 w-28"
                    />
                    <img
                    src="./img/Love In The Air SVG Cut File.svg"
                    className="fixed bottom-16 -z-10 animate-pulse md:right-24 right-10 md:w-40 w-32"
                    />
                    <img
                    className="h-[230px] rounded-lg shadow-lg"
                    src="https://gifdb.com/images/high/cute-Love-bear-roses-ou7zho5oosxnpo6k.gif"
                    />
                    <h1 className="text-4xl md:text-6xl my-4 text-center">
                    Do you accept my proposal?
                    </h1>
                    <div className="flex flex-wrap justify-center gap-2 items-center">
                    <button
                        className={`bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg mr-4`}
                        style={{ fontSize: yesButtonSize }}
                        onClick={() => setYesPressed(true)}
                    >
                        Yes
                    </button>
                    <button
                        onClick={handleNoClick}
                        className=" bg-rose-500 hover:bg-rose-600 rounded-lg text-white font-bold py-2 px-4"
                    >
                        {noCount === 0 ? "No" : getNoButtonText()}
                    </button>
                    </div>
                </>
                )}
            </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        </script>
    </body>
</html>
